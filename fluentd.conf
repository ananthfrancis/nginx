<source>
  @type tail
  path /tmp/access.log #...or where you placed your Apache access log
  pos_file /tmp/access.log.pos # This is where you record file position
  tag mongo.nginx.access #fluentd tag!
  format apache2 # Do you have a custom format? You can write your own regex.
  read_from_head true
</source>
<match mongo.**>
  @type mongo
  host mongodb
  port 27017
  database fluentd
  collection test

  # for capped collection
  capped
  capped_size 1024m

  # authentication
  user mongo
  password mongo

  # key name of timestamp
  time_key time

  # flush
  flush_interval 10s
</match>
